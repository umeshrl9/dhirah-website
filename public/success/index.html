<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dhirah: A Life Less Ordinary</title>
    <link rel="icon" type="image/jpg" href="/images/logos/title-image.jpg" />
    <link rel="stylesheet" href="/styles/homeStyle.css" />
    <link rel="stylesheet" href="/styles/headerStyle.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles/footerStyle.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Liter&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Press+Start+2P&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top">
        <div class="container-fluid d-flex align-items-center">
          <a class="navbar-brand" href="/">
            <img src="/images/logos/dhirah-logo-main.png" alt="Dhirah Logo" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarsExample01"
            aria-controls="navbarsExample01"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarsExample01">
            <ul class="navbar-nav ms-auto mx-2">
              <li class="nav-item mx-1">
                <a class="nav-link" href="/about-us">About Us</a>
              </li>
              <li class="nav-item mx-1">
                <a class="nav-link" href="/what-we-do">What We Do</a>
              </li>
              <li class="nav-item mx-1">
                <a class="nav-link" href="/alumni">Our Alumni</a>
              </li>
              <li class="nav-item mx-1">
                <a class="nav-link" href="/register">Register</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <img
      src="/images/recruitment-sample-banner.png"
      alt="Main Image"
      class="img-fluid"
    />
    <main class="reveal-on-scroll">
      <h1 class="mx-4 my-5 not-found-heading">
        Your response has been successfully recorded! :)
      </h1>
      <a href="/" class="mx-4 btn btn-warning success-a">Go back to home!</a>
    </main>

    <footer class="text-center text-white fw-bold py-4 mt-5 footer-custom">
      <div class="container">
        <!-- Social Icons -->
        <div class="mb-3 d-flex justify-content-center gap-4 py-3">
          <a
            href="https://www.instagram.com/dhirah_nsut/"
            class="fs-3 social-icon"
            target="_blank"
          >
            <i class="bi bi-instagram"></i>
          </a>

          <a
            href="https://mail.google.com/mail/?view=cm&fs=1&to=dhirah.edu@gmail.com"
            target="_blank"
            class="fs-3 social-icon"
          >
            <i class="bi bi-google"></i>
          </a>

          <a
            href="https://www.youtube.com/@Dhirahlegacy"
            class="fs-3 social-icon"
          >
            <i class="bi bi-youtube"></i>
          </a>

          <a
            href="https://www.linkedin.com/company/dhirah-du/"
            class="fs-3 social-icon"
          >
            <i class="bi bi-linkedin"></i>
          </a>
        </div>

        <!-- Copyright -->
        <p class="mb-0">&copy; <span id="yearFooter"></span> Dhirah</p>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script>
      window.addEventListener("scroll", function () {
        const navbar = document.querySelector("nav");
        if (window.scrollY > 50) {
          navbar.classList.add("scrolled");
        } else {
          navbar.classList.remove("scrolled");
        }
      });
    </script>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="/script.js"></script>
  </body>
</html>
