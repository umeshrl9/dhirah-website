<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .team-card {
            perspective: 1000px;
            width: 250px;
            height: 300px;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s;
        }

        .team-card:hover .card-inner {
            transform: rotateY(180deg);
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            border-radius: 10px;
            overflow: hidden;
            top: 0;
            left: 0;
        }

        .card-front {
            transform: rotateY(0deg);
        }

        .card-front img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background: rgba(0, 0, 0, 0.4);
        }

        .name-overlay {
            position: absolute;
            bottom: 0;
            width: 100%;
            color: #fff;
            padding: 12px;
            text-align: left;
            font-weight: 600;
            font-size: 1.2rem;
        }

        .card-back {
            background: #111;
            color: white;
            transform: rotateY(180deg);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="team-card">
        <div class="card-inner">
            <div class="card-front">
                <img src="https://randomuser.me/api/portraits/men/44.jpg" alt="">
                <div class="overlay"></div>
                <div class="name-overlay">RAAM GOR</div>
            </div>
            <div class="card-back">
                "Striving to turn dreams into reality."
            </div>
        </div>
    </div>

</body>

</html>
